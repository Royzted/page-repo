	.Sf-bold {

	line-height: 40px;
}
.Sf {

.Sf-light {

			font-family: 'eurostile';

		}
	
		  .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
			border: 1px solid #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
			position: absolute;
			top:5%;
			left: 25%;
        }
		.contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
       
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
       
        .contact-form textarea {
            height: 150px;
            resize: none;
        }
       
        .contact-form button {
            padding: 10px;
            background-color: darkgray;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
       
        .contact-form button:hover {
            background-color: gray;
        }
		.rectangle-back{
			position: absolute;
            width: 15%;
			top: 0px;
            height: 150px; /* Adjust height as needed */
            background-color: #000000;
            
          
		}
		.button1 {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 50%
    background-color: transparent;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
		

.button1:hover {
    background-color: rgba(0, 0, 0, 0.5);
}
