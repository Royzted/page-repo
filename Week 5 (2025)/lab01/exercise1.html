<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selectors</title>
<style>
.grey{
  font-weight: bold; 
  background: grey;
}
.red{
  background:red; 
  font-style :italic;
}
.purple{
  background:purple; color: white;
}
.grey{
  font-size: 250%;
}
  </style>
</head>
<body>

  <h2>CSS Classes</h2>

  <p>Regular document text not affected by style sheet.</p>

  <p class="grey">This paragraph uses the p.grey class</p>

  <p class="red">This paragraph uses the p.red class</p>

  <p class="purple"> This paragraph uses the p.purple class</p>

  <h1>This is a h1 heading</h1>

  <h1 class="important">This is an important h1 heading</h1>

  <p>This is a normal paragraph</p>

  <p class="important">This is an important paragraph</p>

</body>
</html>
