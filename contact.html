<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="images/demon3.png">
    <title>CONTACT</title>
    <link rel="stylesheet" href="style.css">
	<style>
	.Sf-bold {
    font-family: 'SF Pro Bold';
    font-size: 44px;
    font-weight: normal;
    color: #ddd;
	line-height: 40px;
}
.Sf {
    font-family: 'SF Pro';
    font-size: 54px;
    font-weight: normal;
    color: #ddd;
	line-height: 40px;
}

.Sf-light {
    font-family: 'SF Pro Expanded';
    font-size: 48px;
    font-weight: normal;
    color: #ddd;
	line-height: 50px;
}
		.euro {
			font-family: 'eurostile';
			font-size: 48px;
    font-weight: normal;
    color: #ffffff;
	line-height: 50px;
		}
	
		  
:root{
  --bg-border: rgba(255,255,255,0.12);
  --bg-shadow: rgba(255,255,255,0.06);
  --accent: #ffffff;
  --muted: rgba(255,255,255,0.7);
  --input-bg: rgba(255,255,255,0.03);
  --focus: rgba(255,255,255,0.12);
}


.container {
  max-width: 960px;
  margin: 24px auto;
  padding: 18px;
  border: 1px solid var(--bg-border);
  border-radius: 8px;
  box-shadow: 0 4px 18px var(--bg-shadow);
  text-align: left;
  box-sizing: border-box;
  background: transparent; 
}


.contact-form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 6px;
}


.form-title {
  margin: 0 0 6px 0;
  color: var(--accent);
  font-size: 1.4rem;
  font-weight: 600;
}


.row {
  display: flex;
  flex-direction: column; 
  gap: 12px;
}


.field {
  display: flex;
  flex-direction: column;
  gap: 6px;
  color: var(--muted);
  font-size: 0.95rem;
}


.label-text {
  font-size: 0.85rem;
  color: var(--muted);
}


.contact-form input,
.contact-form textarea {
  padding: 12px 14px;
  border: 1px solid transparent;
  background: var(--input-bg);
  color: var(--accent);
  font-size: 1rem;
  border-radius: 6px;
  outline: none;
  transition: box-shadow 0.18s ease, border-color 0.18s ease, background 0.18s ease;
  box-sizing: border-box;
}


.contact-form input:focus,
.contact-form textarea:focus {
  border-color: var(--focus);
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}


.contact-form textarea {
  min-height: 140px;
  resize: vertical;
}


.actions {
  display: flex;
  gap: 12px;
  justify-content: flex-end;
}
.btn-submit {
  padding: 12px 20px;
  background: #666;             
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.25s ease, transform 0.08s ease;
}


.btn-submit:hover { background: #555; transform: translateY(-1px); }
.btn-submit:active { transform: translateY(0); }


@media (max-width: 640px) {
  .actions { justify-content: stretch; }
  .btn-submit { width: 100%; display: inline-block; }
}


@media (min-width: 780px) {
  .row {
    flex-direction: row;
  }
  .row .field {
    flex: 1 1 0;
  }
  .row .field:first-child { margin-right: 12px; }
  .contact-form {
    gap: 16px;
  }
}


.contact-form input,
.contact-form textarea,
.btn-submit { min-height: 44px; }



		.top-bar {
  display: flex;
  justify-content: flex-start;   
  align-items: flex-start;       
  padding: 16px;                
  gap: 12px;
  
}


.button {
  display: inline-flex;          
  align-items: center;
  justify-content: center;

 
  background-color: transparent;
  color: white;
  text-decoration: none;
  border-radius: 8px;

  
  padding: clamp(8px, 1.2vw, 14px) clamp(12px, 2vw, 24px); 
  font-family: 'SF Pro Expanded', system-ui, sans-serif;
  font-size: clamp(22px, 3vw, 36px); 

  transition: background-color 180ms ease, transform 80ms ease, border-color 180ms ease;
  cursor: pointer;

  
  white-space: normal;
  word-break: break-word; 
  max-width: 90vw;              
  box-sizing: border-box;
  transition: color 0.4s ease, color 0.4s ease;
}


.button:hover {
  color: rgba(255, 255, 255, 0.5);
  
}


.button:active {
  transform: translateY(1px) scale(0.995);
}
	</style>
	
</head>


	
<body>		
    <header class="top-bar" >
    <a href="index.html"     class="button" style="font-family: SF Pro Expanded;">INDEXXX</a>
  </header>
   
<div class="container">
  <form class="contact-form" action="https://formspree.io/f/xblgjnrl" method="post" aria-labelledby="contactTitle">
    <h2 id="contactTitle" class="form-title">Contact me</h2>

    <div class="row">
      <label class="field">
        <span class="label-text">Your name</span>
        <input type="text" name="name" placeholder="Name" required />
      </label>

      <label class="field">
        <span class="label-text">Email</span>
        <input type="email" name="email" placeholder="email@example.com" required />
      </label>
    </div>

    <label class="field">
      <span class="label-text">Subject</span>
      <input type="text" name="subject" placeholder="Subject" />
    </label>

    <label class="field">
      <span class="label-text">Message</span>
      <textarea name="message" placeholder="Your Message..." rows="6" required></textarea>
    </label>

    <div class="actions">
      <button type="submit" class="btn-submit">Send message</button>
    </div>
  </form>
</div>

</body>
</html>
